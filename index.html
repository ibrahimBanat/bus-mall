<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <label for="number-input">Enter Session Long</label>
      <input
        type="number"
        min="1"
        max="25"
        id="number-input"
        step="1"
        required
        value="25"
      />
      <button id="session-button">Submit</button>
      <section id="img-section" class="">
        <img src="" alt="" id="img-left" class="" />
        <img src="" alt="" id="img-middle" class="" />
        <img src="" alt="" id="img-right" class="" />
      </section>

      <button id="results">Show Results</button>

      <canvas id="chart" width="300" height="300"></canvas>

      <section class="result-show">
        <ul id="object-data"></ul>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/test.js"></script> -->
  </body>
</html>
